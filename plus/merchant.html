		<script>
			function imgLoaded(img) {
        var imgWrapper = img.parentNode;
        imgWrapper.className += imgWrapper.className? ' loaded' : 'loaded';
      }
			function navigateWithMap(latitude, longitude, title){
				// 设置目标位置坐标点和其实位置坐标点
				plus.geolocation.getCurrentPosition( function(position){
					var src = new plus.maps.Point(position.latitude, position.longitude)
					var dst = new plus.maps.Point(latitude,longitude);
					// 调用系统地图显示 
					plus.maps.openSysMap( dst, title, src );
				}, function ( e ) {
					plus.nativeUI.toast( "获取位置信息失败："+ e.message );
					var dst = new plus.maps.Point(latitude,longitude);
					plus.maps.openSysMap( dst, title, null );
				} );
			}
		</script>
