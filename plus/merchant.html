			function navigateWithMap(latitude, longitude, title){
				// 设置目标位置坐标点和其实位置坐标点
				plus.geolocation.getCurrentPosition( function(position){
					var src = new plus.maps.Point(position.latitude, position.longitude)
					var dst = new plus.maps.Point(latitude,longitude);
					// 调用系统地图显示 
					plus.maps.openSysMap( dst, title, src );
				}, function ( e ) {
					plus.nativeUI.toast( "获取位置信息失败："+ e.message );
					var dst = new plus.maps.Point(latitude,longitude);
					plus.maps.openSysMap( dst, title, null );
				} );
			}

		</script>

			//初始化单页的区域滚动
			mui('.mui-scroll-wrapper').scroll();
			mui.init();
			mui.plusReady(function() {
				// H5 plus事件处理
				function plusReady(){
					// 隐藏滚动条
					plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
					// Android处理返回键
					
					compatibleAdjust();
				}
				if(window.plus){
					plusReady();
				}else{
					document.addEventListener('plusready',plusReady,false);
				}
				// DOMContentLoaded事件处理
				var _domReady=false;
				document.addEventListener('DOMContentLoaded',function(){
					_domReady=true;
					compatibleAdjust();
				},false);
				var _adjust=false;
				function compatibleAdjust(){
					if(_adjust||!window.plus||!_domReady){
						return;
					}
					_adjust=true;
					// iOS平台使用div的滚动条
//					if('iOS'==plus.os.name){
//						document.getElementById('content').className='scontent';
//					}
					// 预创建二级窗口
				//	preateWebviews();
					// 关闭启动界面
					setTimeout(function(){
						plus.navigator.closeSplashscreen();
					},500);
				}
				mui.plusReady(function() {
					var heart = document.getElementById('heart');
					heart.addEventListener('click', function(event){
						if (heart.status == 0){
							heart.status = 1;
							heart.innerHTML = "<i class='fa fa-heart-o fa-2x'></i>";
							plus.nativeUI.toast('已取消收藏！');
						} else {
							heart.status = 0;
							heart.innerHTML = "<i class='fa fa-heart fa-2x'></i>";
							plus.nativeUI.toast('收藏成功！');
						}
					});
					
					//抢券
					mui('#post-list').on('tap', '.collect .type', function(event) {
						var elem = this;
						if(elem.innerText!="已抢" && elem.innerText!="未开始" && elem.innerText!="已抢完"){
							elem.className = elem.className.replace("badge-danger", "badge-success");
							var parent = elem.parentNode;
							parent.className = parent.className.replace("danger", "success");
							elem.innerText = "已抢";
							plus.nativeUI.toast('抢券成功！');
						}
					});
