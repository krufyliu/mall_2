		<script>
			(function($, doc) {
				// H5 plus事件处理
				var as='fade-in';// 默认窗口动画
				function plusReady(){
					// 隐藏滚动条
					plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
					// Android处理返回键
					
					compatibleAdjust();
				}
				if(window.plus){
					plusReady();
				}else{
					document.addEventListener('plusready',plusReady,false);
				}
				// DOMContentLoaded事件处理
				var _domReady=false;
				document.addEventListener('DOMContentLoaded',function(){
					_domReady=true;
					compatibleAdjust();
				},false);
				var _adjust=false;
				function compatibleAdjust(){
					if(_adjust||!window.plus||!_domReady){
						return;
					}
					_adjust=true;
					// iOS平台使用div的滚动条
					if('iOS'==plus.os.name){
						document.getElementById('content').className='scontent';
					}
					// 预创建二级窗口
				//	preateWebviews();
					// 关闭启动界面
					setTimeout(function(){
						plus.navigator.closeSplashscreen();
					},500);
				}
				$.init();
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				$.plusReady(function() {
					var walkPage = $.preload({
						"id" : 'walk',
						"url" : 'plus/walk.html'
					})
					var couponsPage = $.preload({
						"id" : 'coupons',
						"url" : 'plus/coupons.html'
					})
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'plus/setting.html'
					});
					//设置
					var walkButton = doc.getElementById('walk');
					var couponsButton = doc.getElementById('coupons');
					var settingButton = doc.getElementById('setting');
					walkButton.addEventListener('tap', function(event) {
						console.log("walk");
						$.openWindow({
							id: 'walk',
							show: {
								aniShow: 'none'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					couponsButton.addEventListener('tap', function(event) {
						console.log("coupons");
						$.openWindow({
							id: 'coupons',
							show: {
								aniShow: 'none'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					settingButton.addEventListener('tap', function(event) {
						console.log("setting");
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'none'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
