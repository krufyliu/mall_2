		<script type="text/javascript" charset="utf-8">
			//初始化单页的区域滚动
			mui('.mui-scroll-wrapper').scroll();
			mui.init();
			
			// H5 plus事件处理
			function plusReady(){
				// 隐藏滚动条
				plus.webview.currentWebview().setStyle({scrollIndicator:'none'});
				// Android处理返回键
				
				compatibleAdjust();
			}
			if(window.plus){
				plusReady();
			}else{
				document.addEventListener('plusready',plusReady,false);
			}
			// DOMContentLoaded事件处理
			var _domReady=false;
			document.addEventListener('DOMContentLoaded',function(){
				_domReady=true;
				compatibleAdjust();
			},false);
			var _adjust=false;
			function compatibleAdjust(){
				if(_adjust||!window.plus||!_domReady){
					return;
				}
				_adjust=true;
				// iOS平台使用div的滚动条
				if('iOS'==plus.os.name){
					document.getElementById('content').className='scontent';
				}
				// 预创建二级窗口
			//	preateWebviews();
				// 关闭启动界面
				setTimeout(function(){
					plus.navigator.closeSplashscreen();
				},500);
			}
			(function($, doc) {
				$.plusReady(function() {
					var heart = document.getElementById('heart');
					heart.addEventListener('click', function(event){
						if (heart.status == 0){
							heart.status = 1;
							heart.innerHTML = "<i class='fa fa-heart-o'></i>";
							plus.nativeUI.toast('已取消收藏！');
						} else {
							heart.status = 0;
							heart.innerHTML = "<i class='fa fa-heart'></i>";
							plus.nativeUI.toast('收藏成功！');
						}
					})
				});
			}(mui, document));
