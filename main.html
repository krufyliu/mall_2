<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>		
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script>
			function imgLoaded(img) {
        var imgWrapper = img.parentNode;
        imgWrapper.className += imgWrapper.className? ' loaded' : 'loaded';
      }
		</script>
	</head>

	<body>
		
		<nav class="mui-bar mui-bar-tab bottom">
		  <li class="tab-item active">
				<span class="mui-icon fa fa-home fa-2x"></span>
				<span class="mui-tab-label">首页</span>
			</li>
			<li class="tab-item" id="walk">
				<span class="mui-icon fa fa-rocket fa-2x"></span>
				<span class="mui-tab-label">走街串巷</span>
			</li>
			<li class="tab-item" id="coupons">
				<span class="mui-icon fa fa-credit-card fa-2x"></span>
				<span class="mui-tab-label">优惠券</span>
			</li>
			<li class="tab-item" id="setting">
				<span class="mui-icon fa fa-user fa-2x"></span>
				<span class="mui-tab-label">我的</span>
			</li>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					swipeBack: false,
					statusBarBackground: '#f7f7f7',
					gestureConfig: {
						doubletap: true
					},
					subpages: [{
						id: 'home',
						url: 'plus/home.html',
						styles: {
							top: '0px',
							bottom: '50px'
						}
					}]
				});
				
				var settings = app.getSettings();
				var account = doc.getElementById('account');
				$.plusReady(function() {
					var walkPage = $.preload({
						"id" : 'walk',
						"url" : 'plus/walk.html'
					})
					var couponsPage = $.preload({
						"id" : 'coupons',
						"url" : 'plus/coupons.html'
					})
					var settingPage = $.preload({
						"id": 'setting',
						"url": 'plus/setting.html'
					});
					//设置
					var walkButton = doc.getElementById('walk');
					var couponsButton = doc.getElementById('coupons');
					var settingButton = doc.getElementById('setting');
					walkButton.addEventListener('tap', function(event) {
						console.log("walk");
						
					});
					couponsButton.addEventListener('tap', function(event) {
						console.log("coupons");
						
					});
					settingButton.addEventListener('tap', function(event) {
						console.log("setting");
						
					});
					//--
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
