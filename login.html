<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='account' type="tel" maxlength="11" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" maxlength="25" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</div>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary col-sm-6">登录</button>
				<button id='login_test' class="mui-btn mui-btn-block mui-btn-warning">游客模式</button>
				<div class="link-area"><a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app.ajax.extend.js"></script>
		<script src="js/service.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#f7f7f7',
					preloadPages:[
				    {
				      url: "reg.html",
				      id: "reg",
				      show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
				    },
				    {
				      url: "forget_password.html",
				      id: "forget_password",
				      show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
				    },
				    {
				    	url: "main.html",
				      id: "main",
				      subpages:[{
					    	url: "plus/home.html",
					      id: "home",
				      }],
						waiting: {
							autoShow: false
						}
				    }
				  ]
				});
				$.plusReady(function() {
					var showGuide = plus.storage.getItem("lauchFlag");
					if(showGuide){
						//有值，说明已经显示过了，无需显示；
						//关闭splash页面；
						plus.navigator.closeSplashscreen();
						plus.navigator.setFullscreen(false);
					}else{
						//显示启动导航
						mui.openWindow({
							id:'guide',
							url:'plus/guide.html',
							show:{
								aniShow:'fade-in'
							},
							waiting:{
								autoShow:false
							}
						});
					}
					plus.screen.lockOrientation("portrait-primary");
					var settings = app.getSettings();
					var state = app.getState();
					var mainPage = $.preload({
						"id": 'main',
						"url": 'main.html'
					});
					var toMain = function() {
						//$.fire(mainPage, 'show', null);
						$.openWindow({
							id: 'main',
							url: 'main.html',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							},
							preloadPages:[{
								url: "plus/home.html",
							  id: "home",
								waiting: {
									autoShow: false
								}
							}]
						});
					};
					//检查 "登录状态" 开始
					if (app.isLogin()){
						toMain();
					}
					// close splash
					setTimeout(function() {
						//关闭 splash
						plus.navigator.closeSplashscreen();
					}, 600);
					var loginButton = doc.getElementById('login');
					var loginTestButton = doc.getElementById('login_test');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var autoLoginButton = doc.getElementById("autoLogin");
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					
					function validateLoginForm() {
						var telPattern = /^1[\d]{10}$/;
						if(!!accountBox.value.match(telPattern) == false) {
							return '请正确填写手机号码';
						}
						if(passwordBox.value.length == 0) {
							return '密码不能为空';
						}
						return '';
					}
					
					accountBox.value = app.getLastMobile();
					
					loginButton.addEventListener('tap', function(event) {
						var message = validateLoginForm();
						if(message != '') {
							plus.nativeUI.toast(message);
							return false;
						}
						var params = {
							session: {
								mobile: accountBox.value,
								password: passwordBox.value
							}
						};
						$.MaoAPI.login(params, function(data){
							app.rememberLoginUser(data.access_token.token, data.access_token.user);
							toMain();
						}).onerror = function() {
							
						};
					});
					loginTestButton.addEventListener('tap', function(event) {
						app.loginTest("游客", function(err) {
							toMain();
						});
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});
					// autoLoginButton.classList[settings.autoLogin ? 'add' : 'remove']('mui-active')
					autoLoginButton.addEventListener('toggle', function(event) {
						setTimeout(function() {
							var isActive = event.detail.isActive;
							settings.autoLogin = isActive;
							app.setSettings(settings);
						}, 50);
					}, false);
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'reg.html',
							id: 'reg',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, false);
					forgetButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'forget_password.html',
							id: 'forget_password',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					}, true);

					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>
